<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ota yhteyttä</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/701a5c08bd.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <h1 class="otsikko">Otsikko</h1>
    <div class="navbar">
       <div class="logo"><a href="index.html">Ota yhteyttä</a></div>
        <ul class="links">
            <li><a href="index.html">Koti</a></li>
            <li><a href="meista.html">Meistä</a></li>
        </ul> 
        <a href="" class="action_btn">Ota yhteyttä</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="dropdown_menu">
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="meista.html">Meistä</a></li>
        <li><a href="contact.html" class="action_btn">Ota yhteyttä</a></li>
    </div>
   </header>
   <hr>
    
<div class="contact">
<form target="_blank" action="https://formsubmit.co/Peetu.Hyytinen@student.laurea.fi" method="POST">
    <div class="row">
        <div class="otayhteytta">
            <input type="text" id="nimi" required>
            <label for="nimi"><i class="fa-solid fa-user">&nbsp;</i><strong>Nimesi</strong></label>
        </div>
        <div class="otayhteytta">
            <input type="text" id="numero" required>
            <label for="numero"><i class="fa-solid fa-phone-square-alt">&nbsp;</i><strong>Numerosi</strong></label>
        </div>
    </div>
    
    <div class="otayhteytta">
        <input type="email" id="sposti" required>
        <label for="sposti"><i class="fa-solid fa-envelope">&nbsp;</i><strong>Sähköposti</strong></label>
    </div>
    <div class="otayhteytta">
        <textarea id="textarea" rows="8" required></textarea>
        <label for="textarea"><i class="fa-solid fa-comments">&nbsp;</i><strong>Tähän viesti</strong></label>
    </div>
    <button type="submit"><strong>Lähetä</strong>&nbsp;<i class="fa-solid fa-paper-plane"></i></button>
</form>
</div>
    
  
   <script>
    const toggleBtn = document.querySelector(".toggle_btn")
    const toggleBtnIcon = document.querySelector(".toggle_btn i")
    const dropDownMenu = document.querySelector(".dropdown_menu")

    toggleBtn.onclick = function() {
        dropDownMenu.classList.toggle("open")
        const isOpen = dropDownMenu.classList.contains("open")

        toggleBtnIcon.classList = isOpen
        ? "fa-solid fa-xmark"
        : "fa-solid fa-bars"
    }
   </script>

</body>
</html>
